<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Nearby Hospitals</title>
    <body>
      <h1>Nearby Hospitals</h1>
      {% if hospitals %}
      <ul>
      {% for hospital in hospitals %}
          <li>
          {{ hospital.name }}: {{hospital.distance}}
          </li>
      {% endfor %}
      </ul>
      {% endif %}
  </body>
</html>

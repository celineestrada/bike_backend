<!DOCTYPE html>
<html lang="en">
    <head>
      <style>
        /* Sets the size and color of the div element of the map */
        #map {
          width: 100%;
          height: 400px;
          background-color: grey;
        }
      </style>
    <meta charset="utf-8">
    <title>Nearby Hospitals</title>
    <body>
      <h1>Nearby Hospitals</h1>
      {% if hospitals %}
      <ul>
      {% for hospital in hospitals %}
          <li>
          {{ hospital.name }}: {{hospital.distance}}
          </li>
      {% endfor %}
      </ul>
      {% endif %}

      <h3>My Google Maps Demo</h3>
      <!--The div element for the map -->
      <div id="map"></div>
      <script>
        function initMap() {
          var boston = {lat: 42.361, lng: -71.057};
          var map = new google.maps.Maps(
            document.getElementById('map'), {zoom: 4, center: boston});
          var marker = new google.maps.Marker({position: boston, map:map})
        }
      </script>
      <!--To-do: Add the API key soon-->
      <script async defer
        src="https://www.google.com/maps/embed/v1/place
            ?key=AIzaSyCqVKI7jvjCgyvTR-iDPHGoKswbtZ4dtMQ
            &q=Eiffel+Tower,Paris+France">
      </script>
  </body>
</html>
